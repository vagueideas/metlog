<VirtualHost *:80>
     # Add machine's IP address (use ifconfig command)
     ServerName metlog.delio
     # Give an alias to to start your website url with
     WSGIScriptAlias /metlog /var/www/html/metlog/my_flask_app.wsgi
     <Directory /var/www/html/metlog>
     		# set permissions as per apache2.conf file
            Options FollowSymLinks
            AllowOverride None
            Require all granted
     </Directory>
     ErrorLog ${APACHE_LOG_DIR}/metlog_error.log
     LogLevel warn
     CustomLog ${APACHE_LOG_DIR}/metlog_access.log combined
</VirtualHost>