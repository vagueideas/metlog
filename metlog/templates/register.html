{% extends "layout.html" %}

{% block title %}
     - register user
{% endblock %}

{% block main %}

    <h1>create new user</h1>
    <br>

    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirm" name="confirm" placeholder="Password (again)" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="first name" name="first" placeholder="first name" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="last name" name="last" placeholder="last name" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="email" name="email" placeholder="email address" type="text">
        </div>
        <button class="btn btn-dark" type="submit">Register</button>
    </form>


{% endblock %}
